<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Causalica logo">
  <defs>
    <!-- Reality stroke: slightly brighter navy gradient for better presence -->
    <linearGradient id="cDepth" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#26445F"/>
      <stop offset="1" stop-color="#14263A"/>
    </linearGradient>

    <!-- Counterfactual nodes: subtle premium depth (no glossy highlights) -->
    <linearGradient id="nodeA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7DD3FC"/>
      <stop offset="1" stop-color="#57C7F6"/>
    </linearGradient>

    <linearGradient id="nodeB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#A78BFA"/>
      <stop offset="1" stop-color="#8E73F3"/>
    </linearGradient>

    <!-- Universal contrast: a dual shadow (one dark, one light) -->
    <filter id="universalContrast" x="-25%" y="-25%" width="150%" height="150%">
      <!-- dark shadow for light backgrounds -->
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.28"/>
      <!-- light glow for dark backgrounds -->
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#FFFFFF" flood-opacity="0.14"/>
    </filter>

    <!-- Node shadow kept softer than C -->
    <filter id="nodeShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- C arc geometry (same as your improved positioning) -->
  <!-- 1) Halo stroke (makes C visible on any background) -->
  <path
    d="M 676 322 A 280 280 0 1 0 676 702"
    fill="none"
    stroke="rgba(255,255,255,0.18)"
    stroke-width="122"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#universalContrast)"
  />

  <!-- 2) Main reality stroke -->
  <path
    d="M 676 322 A 280 280 0 1 0 676 702"
    fill="none"
    stroke="url(#cDepth)"
    stroke-width="92"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#universalContrast)"
  />

  <!-- Counterfactual nodes -->
  <circle cx="730" cy="395" r="86" fill="url(#nodeA)" filter="url(#nodeShadow)"/>
  <circle cx="730" cy="629" r="86" fill="url(#nodeB)" filter="url(#nodeShadow)"/>
</svg>
