<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="deeperRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="deeperBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
  </linearGradient>
   <linearGradient id="causalicaTealMint" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#34D399;stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="causalicaIndigoViolet" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#4338CA;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="causalicaCharcoal" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#111827;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#0B1220;stop-opacity:1"/>
  </linearGradient>
</defs>



  <!-- Dark teal background - centered and sized for favicon -->
  <rect 
    x="2"
    y="2"
    width="95" 
    height="95" 
    fill="url(#causalicaTealMint)"
    rx="10"
  />
  
  <!-- Yellow/lime chevron arrow - simplified and bold for small sizes -->
  <path 
    d="M 85 10 
       L 30 10 
       L 10 32 
       L 10 70 
       L 20 90 
       L 85 90
       L 75 75
       L 25 75 
       L 25 23 
       L 75 21
       Z" 
    fill="white" 
    stroke-linejoin="round" 
  />
</svg>