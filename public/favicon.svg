<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Causalica favicon">
  <defs>
    <linearGradient id="tealStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#14b8a6"/>
      <stop offset="1" stop-color="#0d9488"/>
    </linearGradient>
  </defs>

  <!-- The C (slightly thicker for small sizes) -->
  <path
    d="M 342 134
       A 158 158 0 1 0 342 378"
    fill="none"
    stroke="#0f172a"
    stroke-width="44"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Two diverging strokes -->
  <path
    d="M 342 134 L 410 98"
    fill="none"
    stroke="url(#tealStroke)"
    stroke-width="34"
    stroke-linecap="round"
  />
  <path
    d="M 342 378 L 410 414"
    fill="none"
    stroke="url(#tealStroke)"
    stroke-width="34"
    stroke-linecap="round"
  />

  <!-- End nodes (bigger so they read at 16px) -->
  <circle cx="410" cy="98" r="12" fill="#14b8a6"/>
  <circle cx="410" cy="414" r="12" fill="#14b8a6"/>
</svg>
