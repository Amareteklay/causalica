    cy="512" 
    r="60" 
    fill="url(#baseGradient)" 
    stroke="url(#accentGradient)" 
    stroke-width="50" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    shape-rendering="geometricPrecision" />

    <circle 
    cx="760" 
    cy="220" 
    r="60" 
    fill="url(#baseGradient)" 
    stroke="url(#accentGradient)" 
    stroke-width="50" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    shape-rendering="geometricPrecision" />

    <circle 
    cx="740" 
