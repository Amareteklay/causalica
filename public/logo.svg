<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Causalica logo">
  <defs>
    <linearGradient id="tealStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#14b8a6"/>
      <stop offset="1" stop-color="#0d9488"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Mark -->
  <g filter="url(#softShadow)">
    <!-- The C -->
    <path
      d="M 338 134
         A 158 158 0 1 0 338 378"
      fill="none"
      stroke="#0f172a"
      stroke-width="50"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Diverging causal strokes (from the tips of the C) -->
    <path
      d="M 338 134 L 410 98"
      fill="none"
      stroke="url(#tealStroke)"
      stroke-width="40"
      stroke-linecap="round"
    />
    <path
      d="M 338 378 L 410 414"
      fill="none"
      stroke="url(#tealStroke)"
      stroke-width="40"
      stroke-linecap="round"
    />

    <!-- Subtle nodes at the ends (keeps it “causal” without being busy) -->
    <circle cx="410" cy="98" r="10" fill="#14b8a6"/>
    <circle cx="410" cy="414" r="10" fill="#14b8a6"/>
  </g>
</svg>
