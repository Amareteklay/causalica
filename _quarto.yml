project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "blog/**/*.qmd"
    - "!**/drafts/**"
    - "!**/README.md"

website:
  title: "Causalica"
  site-url: https://causalica.com
  favicon: assets/images/logo.svg

  navbar:
    logo: assets/images/logo.svg
    background: "#0B1220"
    foreground: "#EAF0FF"
    pinned: true
    right:
      - href: start-here.qmd
        text: Start here
      - href: textbook.qmd
        text: Textbook
      - href: blog/index.qmd
        text: Writing
      - href: work.qmd
        text: Work
      - href: principles.qmd
        text: Principles
      - href: about.qmd
        text: About
      - icon: github
        href: https://github.com/amareteklay

  page-footer:
    border: true
    left: "Â© 2026 Causalica"
    right:
      - text: "Textbook"
        href: https://textbook.causalica.com
      - text: "GitHub"
        href: https://github.com/amareteklay

format:
  html:
    theme:
      - cosmo
      - styles/theme.scss
    toc: true
    smooth-scroll: true
    link-external-newwindow: true
    include-in-header:
      - includes/head.html
